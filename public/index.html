<html>
<head>
  <title>Magic Mirror</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
</head>
<body>
  <div id="container"></div>

  <script id="template" type="text/x-handlebars-template">
    <div class="top left">
      <div class="small dimmed">{{moment format="llll"}}</div>
      <div class="xsmall dimmed">{{fact}}</div>
      <div class="small dimmed">
        <span class="wi wi-sunrise xdimmed"></span>
        {{moment sunrise unix=true format="h:mm"}}
        <span class="wi wi-sunset xdimmed"></span>
        {{moment sunset unix=true format="h:mm"}}
      </div>
      <div class="xxsmall">
        <table>
          {{#each calendar}}
            <tr>
              <td>{{creator.displayName.[0]}} {{summary}}</td>
              <td>{{fromNow}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  
    <div class="top right">
      <div class="">
        <span class="icon dimmed wi {{tempIcon}}"></span>
        {{temp}}
      </div>
      <div class="small dimmed">
        <span class="wi wi-strong-wind xdimmed"></span>
        {{windSpeed}}mph
      </div>
      <div class="small dimmed">
        <table class="forecast-table">
          {{#each hourlyForecast}}
            <tr>
              <td class="day">{{key}}</td>
              <td class="temp-min">{{tempMin}}</td>
              <td class="temp-max">{{tempMax}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      <div class="small dimmed">
        <table class="forecast-table">
          {{#each dailyForecast}}
            <tr>
              <td class="day">{{key}}</td>
              <td class="temp-min">{{tempMin}}</td>
              <td class="temp-max">{{tempMax}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/moment-with-langs.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
