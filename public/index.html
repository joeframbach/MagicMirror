<html>
<head>
  <title>Magic Mirror</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
</head>
<body>

  <div class="top left">
    <div class="date small dimmed"></div>
    <div class="fact xsmall dimmed"></div>
    <div class="sun small dimmed"></div>
    <div class="calendar xxsmall"></div>
  </div>

  <div class="top right">
    <div class="temp"></div>
    <div class="wind small dimmed"></div>
    <div class="forecast-hourly small dimmed"></div>
    <div class="forecast-daily small dimmed"></div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/moment-with-langs.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
